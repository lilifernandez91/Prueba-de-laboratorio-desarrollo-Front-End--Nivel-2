<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <title>Prueba de Laboratorio: Desarrollo Front-End (Nivel 2)</title>
  </head>
  <body>
    <main>
      <div class="container-form">
        <div class="container">
          <div>
            <h1>Create Account</h1>
          </div>
          <form action="">
            <ul>
              <li class="list" id="list-name">
                <label for="name">Nombre</label>
                <input type="text" class="input" id="name"/>
                <img src="../images/error.png" alt="Imagen de error" class="image-error d-none">
                <img src="../images/success.png" alt="Imagen de success" class="image-success d-none">
                <p class="paragraph"></p>
              </li>
              <li class="list" id="list-email">
                <label for="email">Email</label>
                <input type="email" class="input" id="email"/>
                <img src="../images/error.png" alt="Imagen de error" class="image-error d-none">
                <img src="../images/success.png" alt="Imagen de success" class="image-success d-none">
                <p class="paragraph"> </p>
              </li>
              <li class="list" id="list-code">
                <label for="code">Clave</label>
                <input type="password" class="input" id="code"/>
                <img src="../images/error.png" alt="Imagen de error" class="image-error d-none">
                <img src="../images/success.png" alt="Imagen de success" class="image-success d-none">
                <p class="paragraph"></p>
              </li>
              <li class="list" id="list-confirmation-code">
                <label for="confirmation_code">Confirme su clave</label>
                <input type="password" class="input" id="confirmation-code"/>
                <img src="../images/error.png" alt="Imagen de error" class="image-error d-none">
                <img src="../images/success.png" alt="Imagen de success" class="image-success d-none">
                <p class="paragraph"></p>
              </li>
              <button type="submit" class="button" id="submit">Enviar</button>
            </ul>
          </form>
        </div>
      </div>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
